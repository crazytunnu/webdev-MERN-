<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    function Hello({person="Default",age="NA"})
    {
        console.log(person,age);
        return (
            <React.Fragment>
                <div>
                <h1>Hello World!{person}{age}</h1>
                <h2>We are learning React Today</h2>
                </div>
            </React.Fragment>
            )
    }
    function Hellos()
    {
        return(
            <React.Fragment>
            <div>
                <Hello person="Arshad" age="22"/>
                <Hello person="Hussain"/>
                <Hello />
                <Hello/>
            </div>
            </React.Fragment>
        )
    }
    ReactDOM.render(<Hellos></Hellos>,document.getElementById("root"));
    </script>
</body>
</html>
