<!-- BeginPath,moveto,lineTo,stroke -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas class="canvas"></canvas>
    <script>
        let canvasx=document.querySelector(".canvas")
        canvasx.width=window.innerWidth;
        canvasx.height=window.innerHeight;
        let tools=canvasx.getContext("2d");
        tools.strokeStyle="yellow";
        tools.beginPath();
        tools.lineWidth=10;
        tools.moveTo(10,10)
        tools.lineTo(50,50);
        tools.lineTo(70,100);
        tools.stroke()
        

    </script>
</body>
</html>
