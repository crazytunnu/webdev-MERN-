<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">;
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter-container">
        <div style="background-color: #f4a2613d" class="filter"></div>
        <div style="background-color: #e85d0440" class="filter"></div>
        <div style="background-color: #ad5d6d7a" class="filter"></div>
        <div style="background-color: #2195f323" class="filter"></div>
        <div style="background-color: #5a835b31" class="filter"></div>
        <div class="filter"></div>
    </div>
    <div class="ui-filter"></div>
    <div class="zoom-container">
        <div class="plus">
            <i class="fas fa-plus"></i>
        </div>
        <div class="minus">
            <i class="fas fa-minus"></i>
        </div>
    </div>
    <div class="video-container">
        <video id="video-ele" class="video" autoplay></video>
    </div>
    <div class="record-btn">
        <div class="red "></div>
    </div>
    <div class="capture">
        <div class="white"></div>
        <div class="timing-container">00:00:00</div>
    </div> 
    <!-- <button class="record-btn" id="record-video" >Record</button>
    <button class="capture" id="capture" >Capture</button> -->
    <script src="script.js"></script>
</body>
</html>
