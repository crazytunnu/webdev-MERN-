<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <div class="formatting-container">
            <div class="subgroup">
                <select class="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Georgia">Georgia</option>
                    <option value="monospace">monospace</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="fantasy">fantasy</option>
                    
                </select>
                <div class="BUI_container">
                    <input type="button" value="B">
                    <input type="button" value="U">
                    <input type="button" value="I"> 
                </div>
            </div>
            <div class="subgroup">
                <select class="font-size">
                    <option value="eight">8</option>
                    <option value="eight">10</option>
                    <option value="eight">12</option>
                    <option value="eight">16</option>
                    <option value="eight">32</option>
                </select>
                <div class="color-container">
                    <input type="color" class="color">
                    <input type="color" class="bg-color">
                </div>
                
            </div>
        </div>
        <div class="alignment-container">
                    <input type="button" value="L">
                    <input type="button" value="C">
                    <input type="button" value="R"> 
        </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-box">
        <div class="seperator">:</div>
        <input type="text" class="formula-box">
    </div>
    <div class="grid_container">
        <div class="top-left-block"></div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets">
        <div class="add-sheet_container">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetIdx="0"> Sheet 1 </div>
        </div>
    </div>
    <script defer>
        let toprow=document.querySelector(".top-row")
        let leftcol=document.querySelector(".left-col");
        let grid=document.querySelector(".grid");
        let str="";
        for(let i=0;i<100;i++)
        {
            str+=`<div class="left-col-box" >${i+1}</div>`
        }
        leftcol.innerHTML=str;
        str="";
        for(let i=0;i<26;i++)
        {
            str+=`<div class="col">${String.fromCharCode(65+i)}</div>`
        }
        toprow.innerHTML=str;
        str="";
        for(let i=0;i<100;i++)
        {
            str+=`<div class="row">`
            for(j=0;j<26;j++)
            {
                str+=`<div class="col" rid='${String.fromCharCode(65+j)}' cid='${i+1}' contenteditable="true"></div>`
            }
            str+="</div>"
        }
        grid.innerHTML=str;
    </script>
    <script src="script.js" defer></script>
</body>
</html>
