<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <div class="formatting-container">
            <div class="subgroup">
                <select class="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Georgia">Georgia</option>
                    <option value="monospace">monospace</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="fantasy">fantasy</option>
                    
                </select>
                <div class="BUI_container">
                    <input type="button" value="B" class="bold">
                    <input type="button" value="U" class="underline">
                    <input type="button" value="I" class="italic"> 
                </div>
            </div>
            <div class="subgroup">
                <select class="font-size">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                </select>
                <div class="color-container">
                    <input type="color" class="color">
                    <input type="color" class="bg-color">
                </div>
                
            </div>
        </div>
        <div class="alignment-container">
                    <input type="button" value="L" class="alb">
                    <input type="button" value="C" class="alb">
                    <input type="button" value="R" class="alb"> 
        </div>
    </div>
    <div class="formula-container">
        <input type="text" class="address-box">
        <div class="seperator">:</div>
        <input type="text" class="formula-box">
    </div>
    <div class="grid_container">
        <div class="top-left-block"></div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets">
        <div class="add-sheet_container">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetIdx="0"> Sheet 1 </div>
        </div>
    </div>
    <script src="init.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
