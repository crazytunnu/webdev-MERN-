<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">Menu</div>
    <div class="formula-container">Formula</div>
    <div class="grid_container">
        <div class="top-left-block"></div>
        <div class="top-row"></div>
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheets">
        <div class="add-sheet_container">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetIdx="0"> Sheet 1 </div>
        </div>
    </div>
    <script defer>
        let toprow=document.querySelector(".top-row")
        let leftcol=document.querySelector(".left-col");
        let grid=document.querySelector(".grid");
        let str="";
        for(let i=0;i<100;i++)
        {
            str+=`<div class="left-col-box">${i+1}</div>`
        }
        leftcol.innerHTML=str;
        str="";
        for(let i=0;i<26;i++)
        {
            str+=`<div class="col">${String.fromCharCode(65+i)}</div>`
        }
        toprow.innerHTML=str;
        str="";
        for(let i=0;i<100;i++)
        {
            str+=`<div class="row">`
            for(j=0;j<26;j++)
            {
                str+=`<div class="col">${String.fromCharCode(65+j)}${i+1}</div>`
            }
            str+="</div>"
        }
        grid.innerHTML=str;
    </script>
    <script src="script.js" defer></script>
</body>
</html>
