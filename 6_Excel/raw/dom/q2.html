<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .balls {
      margin-top: 4rem;
      display: flex;
      justify-content: space-evenly;
    }

    .ball {
      height: 4rem;
      width: 4rem;
      border-radius: 50%;
      border: none;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="balls">
    <div class="ball "></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
  <script>
    // Q Make a loading animation using the above 5 balls and JS
    let ball=document.querySelectorAll(".ball");
    let i=0;
    setInterval(function(){
      if(i==0)
      ball[ball.length-1].style.opacity=1;
      else
      ball[i-1].style.opacity=1;
      ball[i].style.opacity=0;
      i++;
      i%=ball.length;
    },300)

  </script>
</body>

</html>
