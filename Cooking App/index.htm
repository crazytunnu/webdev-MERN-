<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-container">
        <div class="password-container">
            <div class="head-container">
                <div class="text-container">Your Encrypted Password is :</div>
                <div class="icon-container">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="ans-container">
                <div class="output-ans"></div>
            </div>
            <div class="foot-container">
                <div class="level-statement">
                    <div class="level-temp">Your Password is Encrypted at :-</div>
                    <div class="level-number">Level 3</div>
                </div>
                <div class="level-detail">Your Password contains the use of followings : - Alphabets, Numbers and Symbols</div>
            </div>
        </div>
    </div>
    <div class="encrypt-box eb">
        <div class="input">
            <input type="text" value="Type password to encrypt" class="txt-in">
        </div>
        <div class="select-area">
            <div class="security">Select security level</div>
            <div class="level l1">Level 1</div>
            <div class="level l2">Level 2</div>
            <div class="level l3">Level 3</div>
        </div>
        <div class="encrypt-btn">Encrypt Password</div>
    </div>
    <div class="decrypt-box db">
        <div class="input">
            <input type="text" value="Type password to decrypt" class="txt-in">
        </div>
        <div class="select-area">
            <div class="security">Select security level</div>
            <div class="level l1">Level 1</div>
            <div class="level l2">Level 2</div>
            <div class="level l3">Level 3</div>
        </div>
        <div class="encrypt-btn">Decrypt Password</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
